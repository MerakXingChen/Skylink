name: Flutter Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  FLUTTER_VERSION: "3.24.0"
  JAVA_VERSION: "21"

permissions:
  contents: write

jobs:
  releaseAndroid:
    name: Release Android
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle
      - name: Accept Android SDK licenses
        run: |
          set -e
          echo "Accepting Android SDK licenses..."
          yes | sdkmanager --licenses || true
          echo "Updating Android SDK..."
          sdkmanager --update || true
          echo "Installing required NDK version..."
          sdkmanager "ndk;29.0.13599879" || true
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: |
          echo "Building APK..."
          flutter build apk --release --verbose
          echo "APK build completed successfully"
      - name: Build App Bundle
        run: |
          echo "Building App Bundle..."
          flutter build appbundle --release --verbose
          echo "App Bundle build completed successfully"
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 3
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  releaseLinux:
    name: Release Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Cache Linux dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
          flutter pub get
      - name: Build Linux
        run: flutter build linux --release --verbose
      - name: Package Linux app
        run: |
          cd build/linux/x64/release/bundle
          tar -czf skylink-linux.tar.gz *
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/skylink-linux.tar.gz
          retention-days: 3
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/linux/x64/release/bundle/skylink-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  releaseWindows:
    name: Release Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Cache Windows dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
            ~\AppData\Roaming\Pub\Cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release --verbose
      - name: Package Windows app
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath skylink-windows.zip
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/skylink-windows.zip
          retention-days: 3
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/windows/x64/runner/Release/skylink-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  releaseMacOS:
    name: Release macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Cache macOS dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release --verbose
      - name: Package macOS app
        run: |
          cd build/macos/Build/Products/Release
          zip -r skylink-macos.zip skylink.app
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/skylink-macos.zip
          retention-days: 3
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/macos/Build/Products/Release/skylink-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  releaseWeb:
    name: Release Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Cache Web dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-web-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-web-
            ${{ runner.os }}-flutter-
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web
        run: flutter build web --release --verbose
      - name: Package Web app
        run: |
          cd build/web
          tar -czf skylink-web.tar.gz *
      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/skylink-web.tar.gz
          retention-days: 3
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/web/skylink-web.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}